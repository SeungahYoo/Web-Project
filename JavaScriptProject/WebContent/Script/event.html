<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
function process(){
	alert('hello');
}

function mouseOver(){
	alert('mouseOver')
}

function go(num){
	if(num==1){
		open('first.html', '', 'width=300px height=300px scrollbars=yes'); 
	} else if ( num==2 ){
		print();
	}else{
		close();
	}
}
</script>
</head>
<body>
	<h1>event test</h1>
	<input type="button" value="click" onclick="process()">
	<input type="button" value="mouseover" onmouseover="mouseOver()">
	<input type="button" value="open" onclick="go(1)">
	<input type="button" value="close" onclick="go(2)">
</body>
</html>
