<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
	$(document).ready(function(){
		$('button').click(function(){
			var div = $('div');
			div.animate({height:'300px', opacity:0.4}, 'slow');
			div.animate({width:'300px', opacity:0.8}, 'slow');
			div.animate({height:'100px', opacity:0.4}, 'slow');
			div.animate({width:'100px', opacity:0.8}, 'slow');
		});
	});
	
	
</script> 
</head>
<body>

<button>Start Animation</button>

<p>By default, all HTML elements have a static position, and cannot be moved. 
To manipulate the position, remember to first set the CSS position property of the element
to relative, fixed, or absolute!</p>

<div 
 style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
<!-- 
	position : absolute / 자기를 포함하고 있는 부모 기준
	여기서는 body가 부모 . body 의 default 공백을 제외하고 기준으로 ...
	
	
	position : fix / browser 기준
	
 -->
</body>
</html>
