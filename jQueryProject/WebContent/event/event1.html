<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
.reverse {
	width:150px;
	background-color: black;
	color: white;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
	/* 	$('h1').click(function() {
			alert($(this).text()); //this는 사건이 발생한 대상을 가르킨다.
		}); */
		
		
		//해당 선택자에 이벤트 등록시키는 액션
		$('h1').on('click',function(){
			alert($(this).text())
		});
		
		$('h1').off('click');
		
		$('h1').mouseenter(function() {
			$(this).addClass('reverse'); //reverse라는 class를 add한다.
		});
		$('h1').mouseleave(function() {
			$(this).removeClass('reverse')
		});
	})
</script>

</head>
<body>
	<h1>header-0</h1>
	<h1>header-1</h1>
	<h1>header-2</h1>
</body>
</html>
