<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	p{
		border-color: pink;
		border-width: 7px;
		padding:10px;
		margin:15px;
	}
	.solid{
		border-style: solid;
	}
	.double{
		border-style: double;
	}
	.dotted{
		border-style: dotted;
	}
	.dashed{
		border-style: dashed;
	}
	.inset{
		border-style: inset;
	}
	.outset{
		border-style: outset;
	}
	.ridge{
		border-style: ridge;
	}
</style>
</head>
<body>
<p class = "solid">solid</p>
<p class = "double">double</p>
<p class = "dotted">dotted</p>
<p class = "dashed">dashed</p>
<p class = "inset">inset</p>
<p class = "outset">outset</p>
<p class = "ridge">ridge</p>
</body>
</html>
