<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	.square{
		list-style-type: square;
	}
	
	.nope{
		list-style-type: none;
	}
	
	.image{
		list-style-image: url("../images/dot.jpg");
	}
	.olist{
		list-style-type: lower-greek;
	}
</style>
</head>
<body>
	<h1> list test</h1>
	<ul class="square">
		<li>coffee</li>
		<li>tea</li>
		<li>milk</li>
		<li>water</li>
	</ul>
	<hr>
		<ul class="nope">
		<li>coffee</li>
		<li>tea</li>
		<li>milk</li>
		<li>water</li>
	</ul>
	<hr>
	<ul class="image">
		<li>coffee</li>
		<li>tea</li>
		<li>milk</li>
		<li>water</li>
	</ul>
	<hr>
	<ol class="olist">
		<li>coffee</li>
		<li>tea</li>
		<li>milk</li>
		<li>water</li>
	</ol>
</body>
</html>
