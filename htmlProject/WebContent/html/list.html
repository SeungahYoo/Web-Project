<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- ol,ul,dl,-list(목록) 만드는 태그 -->
<h1>순서가 있는 리스트</h1>
<ol> <!--  ordered list -->
	<li>coffee</li> <!-- list item -->
	<li>juice</li>
	<li>milk</li>
	<li>tea</li>
	
</ol>
<hr>
<ul> <!--  unordered list -->
	<li>java</li>
	<li>c++</li>
	<li>python</li>
	
</ul>
<hr>
<dl> <!-- definition list -->
	<dt>르네상스의 뜻</dt> <!-- definition title -->
	<dd>유럽 문명사 문명사문명사문명사문명사문명사문명사</dd> <!-- definition data -->
	<dt>르네상스의 뜻</dt>
	<dd>유럽 문명사 문명사문명사문명사문명사문명사문명사</dd>
	
</dl>
</body>
</html>
